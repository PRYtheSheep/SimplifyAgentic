name: agentic
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - boto3=1.37.9
  - botocore=1.37.10
  - brotlicffi=1.0.9   # Conda equivalent of Brotli
  - ffmpeg-python=0.2.0
  - future=1.0.0
  - jmespath=1.0.1
  - mkl_fft=1.3.11
  - mkl_random=1.2.8
  - mkl-service=2.4.0
  - numpy=2.1.3
  - opencv=4.10.0
  - pip=25.1
  - pycparser=2.21
  - pysocks=1.7.1
  - python-dateutil=2.9.0
  - python-dotenv=1.1.1
  - s3transfer=0.11.2
  - setuptools=78.1.1
  - six=1.17.0
  - urllib3=2.3.0
  - wheel=0.45.1
  - pip:
      - openai-whisper==20250625
      - setuptools-rust==1.11.1
      - torch --index-url https://download.pytorch.org/whl/cu129
      - torchvision --index-url https://download.pytorch.org/whl/cu129
      - strands-agents-tools
      - tavily-python
      - ddgs
